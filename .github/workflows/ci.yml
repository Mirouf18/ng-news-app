name : CI Workflow

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main
      - feature/*
      - bugfix/*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test-ci

      - name: Build project
        run: npm run build
